    <style>
        
        body {

        header {

        header img {

        nav ul {

        nav li {

        nav a {

        #slider {

        .footer-content {
    background-color: #111;

}

.footer-icons a {
    margin-left: 10px;
}


.footer-icons img {

}


.footer-text p {
    font-size: 24px;
    color: #fff;
    margin: 0;
}

.styled-text {
    font-size: 30px; 
    color: #fff;
    margin: 0;
    font-weight: bold; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); 
}

       
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="IMG_4387.jpg" alt="Company Logo">
        <nav>
            <ul>
                <li><a href="eventhosting.html">Event Hosting</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- Slider Section -->
    <section id="slider">
        <div class="slider-item">

        </div>
        <div class="slider-item">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slider-item">

    <!-- Footer Section -->
<footer>
  <div class="footer-content">
      <div class="footer-text">
        <p class="styled-text">KINZ LUIZ</p>
      </div>
      <div class="footer-icons">
          <a href="https://www.instagram.com/kinzluizentertainment" target="_blank"><img src="ig.jpeg" alt="Instagram"></a>
          <a href="mailto:louisutybusinessenquiries@gmail.com"><img src="email.png" alt="Email"></a>
      </div>
  </div>
</footer>


    <script>
        let currentSlide = 0;
        const sliderItems = document.querySelectorAll('.slider-item');
        showSlide(currentSlide);

        function showSlide(slideIndex) {
            if (slideIndex < 0) {
                currentSlide = sliderItems.length - 1;
            } else if (slideIndex >= sliderItems.length) {
                currentSlide = 0;
            }

            sliderItems.forEach((item, index) => {
                if (index === currentSlide) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            if (currentSlide === sliderItems.length - 1) {
                setTimeout(() => {
                    currentSlide = 0; 
                    showSlide(currentSlide);
                }, 35000);
            }
        }

        setInterval(() => {
            currentSlide++;
            showSlide(currentSlide);
        }, 5000);
    </script>
</body>
</html>
